<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>WARA – Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg1: #eef2f7;
            --bg2: #f7f9fc;
            --card: #ffffff;
            --primary: #4a90e2;
            --primary-600: #377fd0;
            --text: #273244;
            --muted: #6b7280;
            --border: #e5e7eb;
            --success: #16a34a;
            --danger: #ef4444;
            --warning: #f59e0b;
        }

        * {
            box-sizing: border-box;
            font-family: "Poppins",sans-serif;
        }

        body {
            margin: 0;
            background: radial-gradient(1200px 800px at -10% -10%, var(--bg1), transparent 60%), radial-gradient(1200px 800px at 110% -10%, var(--bg1), transparent 60%), var(--bg2);
            color: var(--text);
        }

        .page {
            max-width: 1100px;
            margin: 0 auto;
            padding: 24px 16px 64px;
        }

        .topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            margin-bottom: 16px;
        }

        h2 {
            margin: 0;
            font-size: 1.6rem;
            font-weight: 600;
            color: var(--primary);
            letter-spacing: .2px;
        }

        .btn {
            border: none;
            background: var(--primary);
            color: #fff;
            padding: .75rem 1rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: .2s;
        }

            .btn:hover {
                background: var(--primary-600);
            }

            .btn.outline {
                background: transparent;
                color: var(--primary);
                border: 1px solid var(--primary);
            }

            .btn.small {
                padding: .5rem .8rem;
                font-size: .9rem;
            }

            .btn.danger {
                background: var(--danger);
            }

            .btn[disabled] {
                opacity: .65;
                cursor: not-allowed;
            }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 18px;
            box-shadow: 0 8px 24px rgba(16,24,40,.06);
            margin-bottom: 18px;
        }

        #cards {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

            #cards p {
                margin: 0;
                width: 100%;
                color: #111827;
                background: #f5f7fb;
                border: 1px solid var(--border);
                border-radius: 12px;
                padding: 12px 14px;
                font-weight: 500;
            }

        .form-inline {
            display: grid;
            grid-template-columns: repeat(12,1fr);
            gap: 12px;
            align-items: end;
        }

            .form-inline .field {
                grid-column: span 4;
                min-width: 170px;
            }

            .form-inline label {
                display: block;
                font-size: .9rem;
                color: var(--muted);
                margin-bottom: 6px;
            }

            .form-inline input {
                width: 100%;
                padding: .6rem .75rem;
                border: 1px solid var(--border);
                border-radius: 10px;
                outline: none;
                transition: border .15s, box-shadow .15s;
                background: #fff;
            }

                .form-inline input:focus {
                    border-color: var(--primary);
                    box-shadow: 0 0 0 4px rgba(74,144,226,.12);
                }

        .table-wrap {
            overflow: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 12px;
            overflow: hidden;
            background: #fff;
            border: 1px solid var(--border);
        }

        thead th {
            background: #f5f7fb;
            color: #475569;
            font-weight: 600;
            text-align: left;
            padding: 12px 14px;
            border-bottom: 1px solid var(--border);
            font-size: .95rem;
        }

        tbody td {
            padding: 12px 14px;
            border-bottom: 1px solid var(--border);
            vertical-align: middle;
            font-size: .95rem;
        }

        tbody tr:hover {
            background: #fafcff;
        }

        #tbl input {
            width: 100%;
            padding: .5rem .6rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            outline: none;
        }

            #tbl input:focus {
                border-color: var(--primary);
                box-shadow: 0 0 0 3px rgba(74,144,226,.12);
            }

        .cell-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .right {
            text-align: right;
        }

        .empty {
            text-align: center;
            color: #6b7280;
            padding: 18px 0;
        }

        #msg {
            margin-top: 10px;
            font-weight: 600;
            color: var(--success);
        }

        .toast {
            position: fixed;
            right: 16px;
            bottom: 16px;
            background: #111827;
            color: #fff;
            z-index: 50;
            padding: 12px 14px;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(16,24,40,.2);
            opacity: 0;
            transform: translateY(8px);
            transition: .25s;
        }

            .toast.show {
                opacity: 1;
                transform: translateY(0);
            }

            .toast.success {
                background: #15803d;
            }

            .toast.error {
                background: #b91c1c;
            }

            .toast.info {
                background: #1d4ed8;
            }

        @media (max-width: 920px) {
            .form-inline .field {
                grid-column: span 6;
            }
        }

        @media (max-width: 620px) {
            .form-inline .field {
                grid-column: span 12;
            }
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="topbar">
            <h2>Dashboard Admin</h2>
            <button class="btn outline small" onclick="logout()">Salir</button>
        </div>

        <div class="card">
            <div id="cards"></div>
        </div>

        <div class="card">
            <h3 style="margin:4px 0 12px;">Salas</h3>
            <div class="form-inline">
                <div class="field">
                    <label>Nombre</label>
                    <input id="rname" />
                </div>
                <div class="field">
                    <label>Capacidad</label>
                    <input id="rcap" type="number" min="1" />
                </div>
                <div class="field">
                    <button id="btnCreate" class="btn" onclick="createRoom()">Crear</button>
                </div>
            </div>
            <p id="msg"></p>
        </div>

        <div class="card table-wrap">
            <table id="tbl">
                <thead>
                    <tr>
                        <th style="width:70px;">Id</th>
                        <th>Nombre</th>
                        <th style="width:160px;">Capacidad</th>
                        <th class="right" style="width:180px;">Acción</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="app.js"></script>
    <script>

        function showToast(text, type = 'success') {
            const t = document.getElementById('toast');
            t.textContent = text;
            t.className = 'toast ' + type + ' show';
            setTimeout(() => t.classList.remove('show'), 2200);
        }
        function setBtnLoading(id, loading, label = 'Crear', loadingLabel = 'Creando...') {
            const b = document.getElementById(id);
            if (!b) return;
            b.disabled = loading;
            b.textContent = loading ? loadingLabel : label;
        }

        async function logout() {
            try { await apiPost('/api/auth/logout', {}); } catch { }
            clearToken();
            location.href = 'login.html';
        }

        async function loadSummary() {
            const s = await apiGet(api.adminSummary);
            document.getElementById('cards').innerHTML =
                `<p>Total salas: <b>${s.totalRooms}</b> – Ocupadas ahora: <b>${s.occupiedNow}</b> – Disponibles ahora: <b>${s.availableNow}</b> – Próximas 24h: <b>${s.next24hBookings}</b></p>`;
        }

        async function loadRooms() {
            const rooms = await apiGet(api.rooms);
            const tb = document.querySelector('#tbl tbody');
            tb.innerHTML = '';

            if (!rooms || rooms.length === 0) {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td class="empty" colspan="4">No hay salas</td>`;
                tb.appendChild(tr);
                return;
            }

            for (const r of rooms) {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                  <td>${r.id}</td>
                  <td><input value="${r.name}" id="n${r.id}"/></td>
                  <td><input type="number" value="${r.capacity}" id="c${r.id}" min="1"/></td>
                  <td class="right">
                    <div class="cell-actions">
                      <button class="btn small" onclick="updateRoom(${r.id})">Guardar</button>
                      <button class="btn small danger" onclick="deleteRoom(${r.id})">Eliminar</button>
                    </div>
                  </td>`;
                tb.appendChild(tr);
            }
        }

        async function createRoom() {
            const name = document.getElementById('rname').value.trim();
            const cap = parseInt(document.getElementById('rcap').value);
            if (!name || !cap) { showToast('Completa nombre y capacidad', 'error'); return; }

            setBtnLoading('btnCreate', true, 'Crear', 'Creando...');
            try {
                await apiPost(api.adminRooms, { name, capacity: cap });
                document.getElementById('msg').textContent = 'Sala creada';
                showToast('Sala creada ✔️', 'success');
                document.getElementById('rname').value = '';
                document.getElementById('rcap').value = '';
                await loadRooms(); await loadSummary();
            } catch (err) {
                const msg = (err && err.error) ? err.error : 'Error';
                document.getElementById('msg').textContent = msg;
                showToast(msg, 'error');
            } finally {
                setBtnLoading('btnCreate', false);
            }
        }

        async function updateRoom(id) {
            try {
                await apiPut(`${api.adminRooms}/${id}`, {
                    name: document.getElementById('n' + id).value,
                    capacity: parseInt(document.getElementById('c' + id).value)
                });
                document.getElementById('msg').textContent = 'Sala actualizada';
                showToast('Sala actualizada ✔️', 'success');
                await loadRooms(); await loadSummary();
            } catch (err) {
                const msg = (err && err.error) ? err.error : 'Error';
                document.getElementById('msg').textContent = msg;
                showToast(msg, 'error');
            }
        }

        async function deleteRoom(id) {
            if (!confirm('¿Eliminar sala?')) return;
            try {
                await apiDelete(`${api.adminRooms}/${id}`);
                document.getElementById('msg').textContent = 'Sala eliminada';
                showToast('Sala eliminada ✔️', 'info');
                await loadRooms(); await loadSummary();
            } catch (err) {
                const msg = (err && err.error) ? err.error : 'Error';
                document.getElementById('msg').textContent = msg;
                showToast(msg, 'error');
            }
        }

        (async () => {
            const t = getToken();
            if (!t) return location.href = 'login.html';
            try {
                const me = await apiGet(api.me);
                if (me.role !== 'Admin') return location.href = 'user.html';
            } catch (e) {
                console.error('ME failed', e);
                return location.href = 'login.html';
            }
            await loadSummary();
            await loadRooms();
        })();
    </script>
</body>
</html>
