<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>WARA – Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #f5f7fa;
            --card-bg: #ffffff;
            --primary: #4a90e2;
            --primary-dark: #357ABD;
            --text: #333;
            --error: #e74c3c;
        }

        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            background: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            display: block;
            margin: 0 auto 16px;
            height: 90px;
            object-fit: contain;
        }

        h2 {
            margin-bottom: 1.5rem;
            color: var(--primary);
            font-weight: 600;
            text-align: center;
        }

        label {
            display: block;
            text-align: left;
            margin: 0.5rem 0 0.3rem;
            font-size: 0.9rem;
            color: var(--text);
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 1rem;
            transition: border 0.2s;
            background: #fff;
        }

            input:focus {
                outline: none;
                border: 1px solid var(--primary);
                box-shadow: 0px 0px 6px rgba(74, 144, 226, 0.3);
            }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.9rem;
            width: 100%;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, opacity .2s;
        }

            button:hover {
                background: var(--primary-dark);
            }

            button:disabled {
                opacity: .65;
                cursor: not-allowed;
            }

        #msg {
            margin-top: 1rem;
            color: var(--error);
            font-weight: 500;
            min-height: 1.25rem;
        }

        .loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(255,255,255,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            backdrop-filter: blur(2px);
        }

            .loading-overlay.show {
                display: flex;
            }

        .loader-box {
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 14px;
            box-shadow: 0 12px 28px rgba(16,24,40,.18);
            padding: 24px 28px;
            text-align: center;
            min-width: 260px;
        }

        .spinner {
            width: 44px;
            height: 44px;
            border: 4px solid #e5e7eb;
            border-top-color: var(--primary);
            border-radius: 50%;
            margin: 0 auto 14px;
            animation: spin 0.9s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loader-text {
            color: #334155;
            font-weight: 600;
        }

        .loader-sub {
            color: #64748b;
            font-size: .9rem;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div id="overlay" class="loading-overlay" role="alert" aria-live="assertive" aria-busy="true">
        <div class="loader-box">
            <div class="spinner" aria-hidden="true"></div>
            <div class="loader-text">Iniciando sesión…</div>
            <div class="loader-sub">Por favor espera un momento</div>
        </div>
    </div>

    <div class="card">
        <img src="img/logo.png" alt="WARA" class="logo" />
        <h2>Iniciar sesión</h2>

        <form id="form" autocomplete="on">
            <label>Usuario</label>
            <input id="username" required />

            <label>Contraseña</label>
            <input id="password" type="password" required />

            <button id="btnLogin" type="submit">Ingresar</button>
        </form>

        <p id="msg"></p>
    </div>

    <script src="app.js"></script>
    <script>
        const form = document.getElementById('form');
        const overlay = document.getElementById('overlay');
        const btnLogin = document.getElementById('btnLogin');
        const msg = document.getElementById('msg');

        function showLoading(isLoading) {
            if (isLoading) {
                overlay.classList.add('show');
                btnLogin.disabled = true;
            } else {
                overlay.classList.remove('show');
                btnLogin.disabled = false;
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            msg.textContent = '';
            showLoading(true);

            try {
                const body = {
                    username: document.getElementById('username').value,
                    password: document.getElementById('password').value
                };
                const res = await apiPost(api.auth, body);
                saveToken(res.token);

                if (res.role === 'Admin') location.href = '/admin';
                else location.href = '/user';
            } catch (err) {
                msg.textContent = (err?.error || 'Login inválido');
            } finally {
                showLoading(false);
            }
        });
    </script>
</body>
</html>
